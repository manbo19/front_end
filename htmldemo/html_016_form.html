<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_016_form.html</title>
  </head>
  <body>
    <!--
        <form> : 클라이언트로부터 입력 받아 서버로 보내기 위한 요소를 작성한다.
            action 속성: 서버로 요청할 URL
            method 속성:
                1) get: 폼의 데이터를 서버로 전송할 때 256바이트 미만이거나 
                        보안이 필요없는 데이터를 보낼 때 사용한다.
                2) post: 폼의 데이터를 서버로 전송할 때 256바이트를 초과하거나
                         보안이 필요한 데이처를 보낼 때 사용한다.
            enctype 속성: 전송할 데이터에 첨부파일이 없을 때는
                         application/x-www-form-urlencoded을 지정하고
                         첨부할 파일이 있을 때는
                         multipart/form-data을 지정한다.

            fieldset 요소: 여러 개의 폼 요소를 그룹화할 때 사용한다.
            legend 요소: 폼 요소 그룹화 설정된 것에 대한 제목을 지정한다.
            label 요소: 텍스트와 폼 요소의 상관관계를 설정한다.
            for 속성: 속성 값을 포커스를 이동하기 위해서 설정한다.
    -->
    <form action="#" method="post">
      <fieldset>
        <legend>로그인</legend>
        <label for="fid">아이디</label>
        <input type="text" name="fid" id="fid" />
        <label for="fpass">비밀번호</label>
        <input type="password" name="fpass" id="fpass" />
      </fieldset>
      <input type="submit" value="로그인" />
    </form>

    <form action="#" method="get">
      <fieldset>
        <legend>로그인</legend>
        <input type="text" name="fid" placeholder="아이디 입력" maxlength="5" />
        <input type="password" name="fpass" placeholder="비밀번호 입력" />
      </fieldset>
      <input type="submit" value="로그인" />
    </form>
  </body>
</html>
