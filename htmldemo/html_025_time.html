<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_025_time.html</title>
  </head>
  <body>
    <!--
type='time'
1. time: 시간만 입력

type='datetime-local'
1. datetime: 연도-월-일-시간 단위로 입력(직접 입력)
2. datetime-local: 선택할 수 있음
-->

    <form action="">
      <h3>현재 시간 입력</h3>
      <span>Time:</span><input type="time" name="Now" />
      <h3>생일(연도, 월, 일, 시간) 입력</h3>
      <span>Birthday:</span><input type="datetime" name="bdaytime" />
      <span>Birthday:</span><input type="datetime-local" name="bdaytime2" />

      <p>
        <input type="submit" value="완료" />
        <input type="reset" value="취소" />
      </p>
    </form>
  </body>
</html>
