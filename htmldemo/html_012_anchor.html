  <body>
    <!--
        <a>태그
        1 문서 내외부의 링크요소이다.
        2 target속성을 이용해서 문서가 실행되는 위치를 지정할 수 있다.
            _parent(상위 윈도우)
            _blank(새 문서)
            _top(상위프레임)
            _self(현재 문서)
    -->
    <p id="top">Top</p>
    <p><a href="http://www.daum.net">daum</a></p>
    <p>
      <a href="http://www.daum.net"><img src="images/daum.png" /></a>
    </p>
    <p><a href="html_011_characterEntity.html">entity</a></p>
    <div>
      집주인이 전세 세입자에게 보증금을 돌려주지 않은 사고 금액이 역대 최대치를
      기록한 것으로 나타났다. 더불어 피해자 4명중에 3명은 2030세대인 것으로
      나타났다. 높아진 집값에 어쩔 수 없이 세입자로 들어간 2030세대들이 집값
      약세에 '깡통전세' 피해자로 내몰린 셈이다. 피해자들의 주거형태 대부분이
      '갭투자'한 빌라(다세대 주택)에 몰려 있었다. 갭투자를 악용한 임대사기다.
    </div>
    <a href="#top">위로</a>
